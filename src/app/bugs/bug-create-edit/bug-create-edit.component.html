<div class="main-div">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title" id="title">{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<form [formGroup]="bugForm" class="form">

    <mat-form-field class="form-element">
        <input matInput placeholder="Title" formControlName="title">
        <mat-error>This field required.</mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Description" formControlName="description">
        <mat-error>This field required.</mat-error>
      </mat-form-field>

      <div class="misc-bottom-padding">
        <mat-label>Priority:</mat-label>
        <mat-radio-group aria-label="Select an option" formControlName="priority">
          <mat-radio-button value=1>Minor</mat-radio-button>
          <mat-radio-button value=2>Major</mat-radio-button>
          <mat-radio-button value=3>Critical</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="misc-bottom-padding">
        <mat-label>Reporter:</mat-label>
        <mat-radio-group aria-label="Select an option" formControlName="reporter">
          <mat-radio-button value="QA">QA</mat-radio-button>
          <mat-radio-button value="PO">PO</mat-radio-button>
          <mat-radio-button value="DEV">DEV</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="misc-bottom-padding">
        <mat-label>Status:</mat-label>
        <mat-radio-group aria-label="Select an option" formControlName="status">
          <mat-radio-button value="Ready for test">Ready for test</mat-radio-button>
          <mat-radio-button value="Done">Done</mat-radio-button>
          <mat-radio-button value="Rejected">Rejected</mat-radio-button>
        </mat-radio-group>
      </div>

      
      <div *ngIf="show">
        <button mat-raised-button (click)="addComment()" color="primary">Add Comment</button>
        <div formArrayName="comments" *ngFor="let item of bugForm.get('comments').controls; let i = index;">
        <div [formGroupName]="i">
          <mat-form-field class="form-element">
            <input matInput formControlName="description" placeholder="description">
          </mat-form-field>
          <mat-form-field class="form-element">
            <input matInput formControlName="reporter" placeholder="reporter">
          </mat-form-field>
        </div>
    </div>
    </div>

</form>
</mat-card-content>

<mat-card-actions> 
  <button mat-raised-button (click)="submitForm()" color="primary" [disabled]="!bugForm.valid">Submit</button>
  <button mat-raised-button (click)="clearForm()">Clear</button>
</mat-card-actions>

</mat-card>
</div>
